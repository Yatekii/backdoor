{% if active != 'search' %}
    <li {% if id == 0 %} class="active" {% endif %}><a href="{{ url_for('user.view', id=0) }}">Add User</a></li>
    {% for user in users %}
        <li {% if id == user.id %} class="active" {% endif %}><a href="{{ url_for('user.view', id=user.id) }}">{{ user.name }} ({{ user.username }})</a></li>
    {% endfor %}
{% else %}
    <li style="background-color: #EEEEEE;"><a style="color: #333333;" href="{{ url_for('user.view') }}">Users</a></li>
    {% for user in users %}
        <li {% if (not type or type == 'user') and id == user.id%} class="active" {% endif %}><a href="{{ url_for('search.search', q=q, type='user', id=user.id) }}">{{ user.name }} ({{ user.username }})</a></li>
    {% endfor %}
{% endif %}
